<!DOCTYPE html>
<!-- define o tipo de
documento. Em versões anteriores, incluía
uma declaração do tipo/versão (padrão DTD). -->
<html lang="pt-br">
  <!--- tag html sempre abraça Todo o documento-->
<!-- define o idioma do documento -->
<!-- O atributo lang é importante para acessibilidade e SEO -->
<!-- O valor "en" indica que o conteúdo está em inglês -->
<head>
  <!--- tag head contém metadados sobre o documento -->
  <!--- metadados são dados sobre dados -->
  <!--- metadados não são exibidos diretamente na página -->
  <!--- mas são usados pelo navegador e mecanismos de busca -->
  <meta charset="UTF-8">
  <!--- define a codificação de caracteres do documento -->
  <!--- UTF-8 é a codificação de caracteres mais comum -->
  <!--- e suporta a maioria dos idiomas e símbolos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- define a largura da página para dispositivos móveis -->
  <!--- O valor "width=device-width" define a largura da página -->
  <!--- para a largura da tela do dispositivo -->
  <!--- O valor "initial-scale=1.0" define o nível de zoom inicial -->
  <title>Aula 1</title>
  <!--- O título da página é exibido na aba do navegador -->
  <!--- e é importante para SEO -->
</head>
<body>
  <!--- tag body contém o conteúdo visível do documento -->
  <!--- O conteúdo dentro da tag body é exibido na página -->
  <h1>Hello World!</h1>
</body>
</html>
